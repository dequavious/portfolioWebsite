{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static "css/styles.min.css" %}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body{ height:100vh; margin:0; }

        header{ min-height:50px;}
        footer{ min-height:50px;}

        /* Trick */
        body {
          display:flex;
          flex-direction:column;
        }

        #footer{
          margin-top:auto;
        }
    </style>
</head>
<body class="bg-light">

    {% include 'admin/navbar.html' %}

    {% block content %}

    {% endblock content %}

    <div id="footer" class="mt-5 p-4 d-flex flex-row justify-content-center admin-footer">

        <form id="logoutForm">
            <button id="logoutBtn" type="submit" class="btn btn-light"><strong>Logout</strong></button>
        </form>

    </div>

</body>
</html>

<script>
    $(document).on('submit', '#logoutForm', function(e) {

        /* stop form from submitting normally */
        e.preventDefault();

        $.ajax({
            type: "POST",
            enctype: 'multipart/form-data',
            url: '{% url 'logout' %}',
            headers:{
              Authorization: 'Token {{ token }}'
            },
            data:{
                csrfmiddlewaretoken: '{{ csrf_token }}'
            },
            success:function () {
                window.location.reload(true);
            }
        });
    });
</script>
