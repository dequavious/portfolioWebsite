{% if messages %}
    {% for message in messages %}
        <div class="alert {{ message.tags }}" id="msg{{ message.id }}" role="alert">
            <strong>{{ message }}</strong>
        </div>
        <script>
            setTimeout(function (){
                if ($('#msg{{ message.id }}').length > 0) {
                    $('#msg{{ message.id }}').remove();
                }
            }, 10000)
        </script>
    {% endfor %}
{% endif %}
