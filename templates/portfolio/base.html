{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ user.name }} {{ user.surname }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static "css/styles.min.css" %}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        if (history.scrollRestoration) {
            history.scrollRestoration = 'manual';
        } else {
            window.onbeforeunload = function () {
                window.scrollTo(0, 0);
            }
        }
    </script>
    <style>
        #portfolioBody {
            background-image: url("{% static 'media/images/background/gray-bg.jpg' %}");
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
            background: inherit;
        }
        ::-webkit-scrollbar-thumb {
            border-radius: 10px;
            background-color: #555;
        }
        ::-webkit-scrollbar-track{
            border-radius: 10px;
            background: rgba(0, 0, 0, .6);
        }

        #scrollbar{
            opacity: .8;
        }

        #about {
            width: 100%;
            height: 100%;
        }

        /* Extra small devices (phones, 600px and down) */
        @media only screen and (max-width: 600px) {
            #about {
                background-image: url("{% static 'media/images/background/pexels-gabriel-peter-696644.jpg' %}");
                background-repeat: no-repeat;
                {#background-size: cover;#}
                background-size: 100% 100%;
            }
        }

        /* Small devices (portrait tablets and large phones, 600px and up) */
        @media only screen and (min-width: 600px) {
            #about {
                background-image: url("{% static 'media/images/background/pexels-gabriel-peter-696644.jpg' %}");
                background-repeat: no-repeat;
                background-size: 100% 100%;
            }
        }

        /* Medium devices (landscape tablets, 768px and up) */
        @media only screen and (min-width: 768px) {
            #about {
                background-image: url("{% static 'media/images/background/pexels-gabriel-peter-696644.jpg' %}");
                background-repeat: no-repeat;
                background-size: 100% 100%;
            }
        }

        /* Large devices (laptops/desktops, 992px and up) */
        @media only screen and (min-width: 992px) {
            #about {
                background-image: url("{% static 'media/images/background/pexels-gabriel-peter-696644.jpg' %}");
                background-repeat: no-repeat;
                background-size: 100% 100%;
            }
        }

        /* Extra large devices (large laptops and desktops, 1200px and up) */
        @media only screen and (min-width: 1200px) {
            #about {
                background-image: url("{% static 'media/images/background/pexels-gabriel-peter-696644.jpg' %}");
                background-repeat: no-repeat;
                background-size: 100% 100%;
            }
        }

    </style>
</head>
<body id="portfolioBody" data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="50">

    <div id="scrollbar">
        <div class="force-overflow"></div>
    </div>

    {% include 'portfolio/navbar.html' %}

    {% block content %}

    {% endblock content %}

</body>
</html>
